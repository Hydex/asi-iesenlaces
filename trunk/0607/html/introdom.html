  <body>
    <h1>Introducción al uso de DOM</h1>
    <br />
	<div id="mensaje"><p /></div>
	<br />

	<form method="get" action="muestraDNI()">
	  <fieldset>
	    <legend>Datos Personales</legend>
	    <label for="dni">DNI</label>

	    <p>Introduzca su DNI (sólo números)</p>
	    <br />
	  <input type="button" value="Aceptar" onclick="validaDNI()" />
	  </fieldset>
	</form>
